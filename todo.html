<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="todo/todo.css">
        <title>Todoアプリ</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>Todo</h1>
            <main>
                <p id="instruction">左クリック：完了/解除　　　左クリック：削除</p>
                <form id="form">
                    <input type="text" id="input" 
                    placeholder="input New Todo!" autocomplete="off"> <button id="inputButton">入力</button>
                </form>
                <div class="ul">
                    <ul id="ul"></ul>    
                </div>
            </main>
        </div>
    </body>

    <script src="todo/todo.js"></script>

</html>
